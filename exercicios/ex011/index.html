<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
        <!--A ordem acima deve ser observada. Do maior pro menor ou do menor pro maior.-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls> <!--Autoplay e loop são outros parâmetros.-->
        <!--Compatibilidade com a maioria dos navegadores: MP3, WAV, OGG-->
        <source src="media/hustleecono-nationalsweetheart.mp3" type="audio/mpeg">
        <source src="media/hustleecono-nationalsweetheart.ogg" type="audio/ogg">
        <source src="media/hustleecono-nationalsweetheart.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/hustleecono-nationalsweetheart.mp3"> Clique aqui para baixar o arquivo MP3.</a></p> 
        <!--O <p> não faz a função pretendida, pois, para isso, os navegadores teriam que ser completamente incapazes de ler arquivos de áudio.-->
    </audio>
    
</body>
</html>
