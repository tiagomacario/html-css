<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospeados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video  width="560" poster="images/beach-cover.png" controls>
        <source src="media/beachhb.mp4" type="video/mp4">
        <source src="media/beach.mp4" type="video/mp4">
        <source src="media/beach.webm" type="video/webm">
        <p>Seu navegador não tem compatibildiade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/emZiJsHmWZE?si=TLhcwD0KhDEztjYN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/60479676?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:30%;height:30%;" title="Video game locations"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
