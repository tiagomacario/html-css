<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #3198E2 10%, #6D59C0, #b93590, #E33F5F, #FDD579); /*Poderia usar radial-gradient pra mudar o efeito.*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
