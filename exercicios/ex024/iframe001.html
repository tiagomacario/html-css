<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {                    /* CSS são soberanas, portanto esse tamanho de iframe e configuração da borda que valerão. */
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão do iframe é de 300x150px -->
        <iframe src="https://www.ninite.com/" frameborder="0" height="350px"> 
            <a href="https://www.ninite.com" target="_blank">Ninite</a>         <!-- Caso não seja compatível com o navegador. -->
        </iframe>

        para aprender a programar.
    </p>
    <p> 
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300px" width="600px">  
            <!-- Frameborder aceita apenas dois parâmetros, 0 e qualquer outro número. 0 fica sem borda e outro valor cria uma borda de 1 pixel. -->
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
    
        também é bem legal!
    </p>
</body>
</html>
